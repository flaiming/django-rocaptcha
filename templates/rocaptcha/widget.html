{% load i18n %}
<div id="rocaptcha_div"></div>
<script type="text/javascript" src="http://{{api_server}}/rocaptcha/api/js?key={{public_key}}{{error_param}}"></script>
<script type="text/javascript">
try {
	var RoCaptchaOptions = {{options}};
	
	var rocaptcha = new RoCaptcha("rocaptcha_div");
	rocaptcha.init();
} catch (e) {
	alert("{%trans "RoCAPTCHA cannot be loaded. Problem with connection to server."%}");
}
</script>
